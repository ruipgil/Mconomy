<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mconomy</title>
  </head>
  <style>
html, body {
  background: #eee;
	font: 10px sans-serif;
  width: 100%;
  height: 100%;
  margin: 0;
}

.bar rect {
	fill: steelblue;
}

.axis path, .axis line {
	fill: none;
	stroke: black;
	shape-rendering: crispEdges;
}
table {
border-collapse: collapse;
/*font: 10px sans-serif;
/*width: 720px;*/
}

th {
font-weight: normal;
text-align: right;
padding-right: 6px;
/*min-width: 43px;*/
}

thead td, thead th {
cursor: s-resize;
}

tbody tr:first-child td {
padding-top: 2px;
}

tbody td {
padding: 0;
height: 20px;
border-left: solid 1px #000;
}

tbody rect {
fill: steelblue;
}

tbody tr:hover rect {
fill: brown;
}
tbody tr:hover {
    background-color: #eeeeee;
}
.number {
    text-align: right;
    padding-right: 2px;
    padding-left: 2px;
}

.country:hover{
  stroke: #000;
/*  stroke-width: 0.7px;*/
}

.country{
  stroke: #ddd;
/*  stroke-width: .7px;*/
}

.hidden {
  display: none;
}
div.tooltip {
  color: #222;
  background: #fff;
  padding: .5em;
  text-shadow: #f5f5f5 0 1px 0;
  border-radius: 2px;
  box-shadow: 0px 0px 2px 0px #a6a6a6;
  opacity: 0.9;
  position: absolute;
}

#container div {
  margin: 0;
  padding: 0;
}
#containers {
  width: 100%;
  height: 100%;
}
#mapContainer {
  width: 70%;
  height: 60%;
  display: inline-block;
}
#tableContainer {
  width: 30%;
  height: 100%;
  float: right;
  overflow: scroll;
}
#plotContainer {
  width: 35%;
  height: 40%;
  display: inline-block;
  float: left;
}
#radarContainer {
  width: 35%;
  height: 40%;
  display: inline-block;
  text-align: center;
}

.legendR {
  font-family: 'Raleway', sans-serif;
  fill: #333333;
}

.tooltipR {
  fill: #333333;
}

  </style>
  <body>
    <div id="containers">
      <div id="mapContainer">
      </div>
      <div id="tableContainer">
        <div>
          <select id="table-changer">
            <option value="nMacs.percapita">McsPercapita</option>
            <option value="nMacs.value">Number of mcdonalds</option>
            <option value="bigmacIndex.burgersPerWage">Burgers per wage</option>
            <option value="bigmacIndex.toUs:,.2%">Burger price compared to United States</option>
            <option value="gdp.percapita">GDP per capita</option>
            <option value="hdi.hdi">Human Development Index</option>
            <option value="hdi.expectedSchool">Expected School years</option>
            <option value="hdi.lifeAtBirth">Life expectancy at birth</option>
            <option value="hdi.meanSchool">Mean school years</option>
            <option value="hdi.gni">GNI</option>
            <option value="wage">Wage</option>
            <option value="population:s">Population</option>
          </select>
        </div>
      </div>
      <div id="plotContainer">
      </div>
      <div id="radarContainer">
      </div>
    </div>

    <script src="./bower_components/d3/d3.js"></script>
    <script src="./bower_components/topojson.v1.min.js"></script>

    <script src="table.js"></script>
    <script src="dotplot.js"></script>
    <script src="radar.js"></script>
    <script src="map.js"></script>
    <script>
      gMapData = null;
      (function(d3) {
        'use strict';

        d3.json('data.json', function(err, data) {
          var p = document.querySelector('#plotContainer');
          var t = document.querySelector('#tableContainer');
          var dotUpdater = dotplot(data.map(function(d) {
            return {
              name: d.name,
              x: d.nMacs.percapita,
              y: d.gdp.percapita,
              r: d.hdi.value,
              c: d.wage
            };
          }), p.clientWidth, p.clientHeight);
            var tableUpdater = table(data.map(function(d) { return { name: d.name, value: d.nMacs.percapita }; }), t.clientWidth, window.innerHeight*4);
            document.querySelector("#table-changer").addEventListener("change", function(e) {
                var option = e.target.value;
                var vals = option.split(':');
                var fields = vals[0].split('.');
                var mapper;
                if (fields.length == 2) {
                  mapper = data.map(function(d) {
                    return {
                      name: d.name,
                      value: d[fields[0]][fields[1]]
                      };
                    })
                    } else {
                    mapper = data.map(function(d) {
                      return {
                        name: d.name,
                        value: d[fields[0]]
                        };
                        });
                      }
                tableUpdater(mapper, vals[1]?vals[1]:",.0f");
            });
	  var countryMap = data.reduce(function(prev, curr) {
	    prev[curr.name] = curr;
	    return prev;
	  }, {});
	  gMapData = countryMap;
	  console.log(countryMap);

    //DURO DURO DURO DURO DURO
    var arr = ["Portugal", "Argentina", "Brazil"];
    //Chamar o radar chart no final do codigo do rui
    var radarUpdater = function(data, selection){radar("#radarContainer", data, selection)};
    radarUpdater(data, arr);

        });

      })(window.d3);




      map("#mapContainer","world-topo.json");

    </script>
  </body>
</html>
