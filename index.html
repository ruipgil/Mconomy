<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mconomy</title>
  </head>
  <style>
html, body {
  background: #eee;
	font: 10px sans-serif;
  width: 100%;
  height: 100%;
  margin: 0;
}

.bar rect {
	fill: steelblue;
}

.axis path, .axis line, .dot-axis path, .dot-axis line {
	fill: none;
	stroke: black;
	shape-rendering: crispEdges;
}
table {
border-collapse: collapse;
/*font: 10px sans-serif;
/*width: 720px;*/
}

th {
font-weight: normal;
text-align: right;
padding-right: 6px;
/*min-width: 43px;*/
}

thead td, thead th {
cursor: s-resize;
}

tbody tr:first-child td {
padding-top: 2px;
}

tbody td {
padding: 0;
height: 20px;
border-left: solid 1px #000;
}

tbody rect {
fill: steelblue;
}

tbody tr:hover rect {
fill: brown;
}
tbody tr:hover {
    background-color: #eeeeee;
}
.number {
    text-align: right;
    padding-right: 2px;
    padding-left: 2px;
}

.country:hover{
  stroke: #000;
/*  stroke-width: 0.7px;*/
}

.country{
  stroke: #eee;
  stroke-width: .7px;
/*  stroke-width: .7px;*/
}
.country-highlight {
  stroke: #000;
  stroke-width: 1;
}

.hidden {
  display: none;
}
div.tooltip {
  color: #222;
  background: #fff;
  padding: .5em;
  text-shadow: #f5f5f5 0 1px 0;
  border-radius: 2px;
  box-shadow: 0px 0px 2px 0px #a6a6a6;
  opacity: 0.9;
  position: absolute;
}

#container div {
  margin: 0;
  padding: 0;
}
#containers {
  width: 100%;
  height: 100%;
}
#mapContainer {
  width: 70%;
  height: 60%;
  display: inline-block;
}
#tableContainer {
  width: 30%;
  height: 100%;
  float: right;
  overflow: scroll;
}
#plotContainer {
  width: 35%;
  height: 40%;
  display: inline-block;
  float: left;
}
#radarContainer {
  width: 35%;
  height: 40%;
  display: inline-block;
  text-align: center;
}

.legendR {
  font-family: 'Raleway', sans-serif;
  fill: #333333;
}

.tooltipR {
  fill: #333333;
}
.order-country, .order-value {
  cursor: s-resize;
}
.selectable-country {
  cursor: pointer;
}
#axis-sel-overlay {
  display: none;
  position: absolute;
  padding-left: 1em;
  padding-right: 1em;
  background-color: rgba(238,238,238, 0.8);
}

  </style>
  <body>
    <div id="containers">
      <div id="mapContainer">
      </div>
      <div id="tableContainer">
        <div>
          <select id="table-changer">
            <option value="nMacs.percapita:,.0f:5">McsPercapita</option>
            <option value="nMacs.value:,.0f:5">Number of mcdonalds</option>
            <option value="bigmacIndex.burgersPerWage:,.0f:5">Burgers per wage</option>
            <option value="bigmacIndex.toUs:,.1%:5">Burger price compared to United States</option>
            <option value="gdp.percapita:$,.2s:5">GDP per capita</option>
            <option value="hdi.hdi:,.0f:5">Human Development Index</option>
            <option value="hdi.expectedSchool:,.0f:5">Expected School years</option>
            <option value="hdi.lifeAtBirth:,.0f:5">Life expectancy at birth</option>
            <option value="hdi.meanSchool:,.0f:5">Mean school years</option>
            <option value="hdi.gni:,.0f:5">GNI</option>
            <option value="wage:$,.2s:5">Wage</option>
            <option value="population:,.1s:3">Population</option>
          </select>
        </div>
      </div>
      <div id="plotContainer">
        <div id="axis-sel-overlay">
          <div>Select an attribute to the <span class="axis-sp">x axis</span></div>

          <select id="overlay-changer">
            <option value="" id="none-option">None</option>
            <option value="nMacs.percapita:,.0f:5">McsPercapita</option>
            <option value="nMacs.value:,.0f:5">Number of mcdonalds</option>
            <option value="bigmacIndex.burgersPerWage:,.0f:5">Burgers per wage</option>
            <option value="bigmacIndex.toUs:,.1%:5">Burger price compared to United States</option>
            <option value="gdp.percapita:$,.2s:5">GDP per capita</option>
            <option value="hdi.hdi:,.0f:5">Human Development Index</option>
            <option value="hdi.expectedSchool:,.0f:5">Expected School years</option>
            <option value="hdi.lifeAtBirth:,.0f:5">Life expectancy at birth</option>
            <option value="hdi.meanSchool:,.0f:5">Mean school years</option>
            <option value="hdi.gni:,.0f:5">GNI</option>
            <option value="wage:$,.2s:5">Wage</option>
            <option value="population:,.1s:3">Population</option>
          </select>
        </div>
      </div>
      <div id="radarContainer">
      </div>
    </div>

    <script src="./bower_components/d3/d3.js"></script>
    <script src="./bower_components/topojson.v1.min.js"></script>
	<script src="./bower_components/d3/d3-legend.js"></script>

    <script src="table.js"></script>
    <script src="dotplot.js"></script>
    <script src="radar.js"></script>
    <script src="map.js"></script>
    <script>
      gMapData = null;
      triggerCountrySelection = null;
	  var tablechanger = document.getElementById("table-changer");

      (function(d3) {
        'use strict';

        d3.json('data.json', function(err, data) {
          var p = document.querySelector('#plotContainer');
          var t = document.querySelector('#tableContainer');

          var dotUpdater = dotplot(data, {
            x: {
              value: "nMacs.percapita",
              label: "Number of McDonalds (per capita)"
            },
            y: {
              value: "gdp.percapita",
              label: "GDP (per capita)"
            },
            r: {
              value: null
            },
            c: {
              value: "wage"
            }
          }, p.clientWidth, p.clientHeight);
            var tableUpdater = table(data.map(function(d) { return { name: d.name, value: d.nMacs.percapita }; }), t.clientWidth, window.innerHeight*4);
            document.querySelector("#table-changer").addEventListener("change", function(e) {
                var option = e.target.value;
                var vals = option.split(':');
                var fields = vals[0].split('.');
                var mapper;
                if (fields.length == 2) {
                  mapper = data.map(function(d) {
                    return {
                      name: d.name,
                      value: d[fields[0]][fields[1]]
                      };
                    })
                    } else {
                    mapper = data.map(function(d) {
                      return {
                        name: d.name,
                        value: d[fields[0]]
                        };
                        });
                      }
                tableUpdater(mapper, vals[1]?vals[1]:",.0f", vals[2]?vals[2]:undefined);
				updateMapIndex(tablechanger.options[tablechanger.selectedIndex].text);
        dotUpdater("x", vals[0], vals[0]);
				map.redraw();


            });
	  var countryMap = data.reduce(function(prev, curr) {
	    prev[curr.name] = curr;
	    return prev;
	  }, {});
	  gMapData = countryMap;

    var arr = ["Portugal"];
    var radarUpdater = function(data, selection){radar("#radarContainer", data, selection)};
    radarUpdater(data, arr);

	triggerCountrySelection = function(cs) {
      radarUpdater(data, cs);
    };

        });

      })(window.d3);

	var selectedIndex = tablechanger.options[tablechanger.selectedIndex].text;
	updateMapIndex(selectedIndex);
    map("#mapContainer","world-topo.json");

    </script>
  </body>
</html>
